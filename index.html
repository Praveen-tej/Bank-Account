<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon"  href="/images/favicon (7).ico">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="homeContainer1">
        <div class="leftContainer">
            <img src="/images/Frame 1.png" alt="about image">
        </div>

        <div class="rightContainer">
            <div class="header1">Already have an account? </div>
            <div class="header2">Sign In</div>
            <div class="heading1">Join Us!</div>
            <div class="heading2">To begin this journey, tell us what type of
                <div>account you'd be opening.</div>
            </div>
            <img class="image2" src="/images/Rectangle 1 (2).png" alt="Rectangle image">
            <img class="image3" src="/images/Polygon 1.png" alt="polygon image">
            <img class="userImage" src="/images/user.png" alt="user image">
            <div class="subHeading1">Individual</div>
            <div class="subContent1">Personal account to manage all you
                <div>activities.</div>
            </div>
            <img class="arrowImage" src="/images/rightArrow.png" alt="arrow image">
            <img class="rectangleImage2" src="/images/Rectangle 2.png" alt="rectangle image">
            <img class="polygonImage" src="/images/Polygon 2.png" alt="polygon image">
            <img class="briefcaseImage" src="/images/briefcase.png" alt="briefcase image">
            <div class="subHeading2">Business</div>
            <div class="subContent2">Own or belong to a company, this is for
                <div>you.</div>
            </div>
            <button  id="button1" class="button1" onclick= "Redirect()">Continue</button>
        </div>
    </div>
     
</body>
<script src="/script.JS"></script>

</html>
