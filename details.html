<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon"  href="/images/favicon (7).ico">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="homeContainer2">
        <div class="leftContainer2">
            <img class="frame2" src="/images/Frame 1.png" alt="introduction image">
        </div>

        <div class="rightContainer2">
            <button  type="button"   id="button2"  class="button2" onclick="prevpage()"  > &#60 Back </button>
            <div class="heading3">Register Individual Account!</div>
            <div class="heading4">For the purpose of industry regulation,
                <div>your details are required.</div>
            </div>
            <form class="form1">
                <div class="formHeading1">
                    <label class="labelName1">Your fullname*</label>
                    <input class="inputName1" type="text" placeholder="Enter your name" autocomplete="off">
                </div>

                <div class="formHeading2">
                    <label class="labelName2">Email Address*</label>
                    <input class="inputName2" type="text" placeholder="Enter your Email address">
                </div>

                <div class="formHeading3">
                    <label class="labelName3">Create Password*</label>
                    <input class="inputName3" type="password" placeholder="Enter your password">
                </div>
                <img class="acceptImage" src="/images/agree image.png" alt="tick image">
                <div class="condition">I agree to terms & conditions</div>
                <button  type="button"  class="button3"  id="button3"  onclick = "fun()" >Register Account</button>
                <div class="option">Or</div>
                <img class="rectangleImage3" src="/images/Rectangle 3 (2).png" alt="rectangle image">
                <img class="googleImage" src="/images/google.png" alt="google symbol">

                <div class="googleOption">Register with Google</div>
            </form>
        </div>
    </div>    
</body>
<script src="/details.JS" >
</script>
</html>
