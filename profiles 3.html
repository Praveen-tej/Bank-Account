<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon"  href="/images/favicon (7).ico">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="homeContainer3">
        <div class="leftContainer3">
            <img class="frame3" src="/images/Frame 1.png" alt="introduction image">
        </div>
        <div class="rightContainer3">
            <button  type="button"  class="button4" onclick="previous()"  > &#60 Back </button>
            <div class="heading5">Complete Your Profile!</div>
            <div class="heading6">For the purpose of industry regulation,
                <div>your details are required.</div>
            </div>

            <form class="form2">
                <div class="formHeading4">
                    <label class="phoneNumber">Phone number</label>
                    <input class="inputNumber" type="number" placeholder="+91 Enter your ph number">
                </div>

                <div class="formHeading5">
                    <label class="address">Your address</label>
                    <input class="inputAddress" type="text" placeholder="Enter your address">
                </div>

                <div class="formHeading6">
                    <label class="country">Country of residence</label>
                    <input class="inputCountry" type="text" placeholder="Enter your country">
                </div>
                <button type="button"  class="button5" onclick="nxtpage()"  >Save & Continue</button>
                <div class="safety1">Your Info is safely secured</div>
                <img class="lockImage1" src="/images/lock image.png" alt="secured symbol">
            </form>
        </div>
    </div>
</body>
<script src="/profiles 3.JS"  ></script>
</html>
